<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de Passe</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f0f0f0; }
    h1 { color: #333; }
    input { padding: 10px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Veuillez entrer le mot de passe pour accéder au site</h1>
  <input type="password" id="password" placeholder="Mot de passe" />
  <button onclick="checkPassword()">Accéder</button>

  <script>
    function checkPassword() {
      var enteredPassword = document.getElementById("password").value;
      var correctPassword = "PNUD@2025"; // Remplacez par le mot de passe désiré
      if (enteredPassword === correctPassword) {
        window.location.href = "index.html"; // Redirige vers la page principale
      } else {
        alert("Mot de passe incorrect.");
      }
    }
  </script>
</body>
</html>
